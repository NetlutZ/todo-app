apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: backend
          image: tilnel/todo-backend:15
          ports:
            - containerPort: 5000
          envFrom:
            - secretRef:
                name: backend-secret
